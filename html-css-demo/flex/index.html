<!DOCTYPE html>
<head>
    <!-- Title is displayed at browser tab -->
    <title>HTML CSS Demo</title>

    <!-- Use link to reference external style sheets -->
    <link rel="styleSheet" href="./flexStyles.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Rubik">
</head>

<!-- Body is the visible parts of HTML -->
<body>
    <nav>
        <a href="../index.html">Back</a>
    </nav>
    <!-- Flex layout -->
    <h3>Flex layout</h3>
    <div class="flex-div" style="display: flex;">
        <div style="height: 50px; width: 50px; background-color: blanchedalmond;">
            Box 1
        </div>
        <div style="height: 50px; width: 50px; background-color:chocolate;">
            Box 2
        </div>
        <div style="height: 50px; width: 50px; background-color:darkgrey;">
            Box 3
        </div>
        <div style="height: 50px; width: 50px; background-color:forestgreen;">
            Box 4
        </div>
    </div>

    <!-- Column direction -->
    <h3>Flex layout - Column direction</h3>
    <div class="flex-div" style="display: flex; flex-direction: column;">
        <div style="height: 50px; width: 50px; background-color: blanchedalmond;">
            Box 1
        </div>
        <div style="height: 50px; width: 50px; background-color:chocolate;">
            Box 2
        </div>
        <div style="height: 50px; width: 50px; background-color:darkgrey;">
            Box 3
        </div>
        <div style="height: 50px; width: 50px; background-color:forestgreen;">
            Box 4
        </div>
    </div>

    <!-- Center Align -->
    <h3>Flex layout - Center Align</h3>
    <div class="flex-div" 
        style="
        display: flex; 
        justify-content: center; 
        align-items: center;"
    >
        <div style="height: 50px; width: 50px; background-color: blanchedalmond;">
            Box 1
        </div>
        <div style="height: 50px; width: 50px; background-color:chocolate;">
            Box 2
        </div>
        <div style="height: 50px; width: 50px; background-color:darkgrey;">
            Box 3
        </div>
        <div style="height: 50px; width: 50px; background-color:forestgreen;">
            Box 4
        </div>
    </div>

    <!-- Center Align & Space around-->
    <h3>Flex layout - Center Align & Space around</h3>
    <div class="flex-div" 
        style="
        display: flex; 
        align-items: center;
        justify-content: space-around;
    ">
        <div style="height: 50px; width: 50px; background-color: blanchedalmond;">
            Box 1
        </div>
        <div style="height: 50px; width: 50px; background-color:chocolate;">
            Box 2
        </div>
        <div style="height: 50px; width: 50px; background-color:darkgrey;">
            Box 3
        </div>
        <div style="height: 50px; width: 50px; background-color:forestgreen;">
            Box 4
        </div>
    </div>
</body>
